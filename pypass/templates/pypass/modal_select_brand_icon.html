<div class="modal fade" id="brandIconsModal" tabindex="-1" aria-labelledby="deleteItemModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="height:50%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="brandIconsModalLabel">Select one icon</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    {% for icon in brand_icons_list %}
                    {% if icon.is_activated %}
                    <div class="row brand-item">
                        <input class="brand-id" type="hidden" value="{{ icon.id_brand_icon }}"/>
                        <input class="brand-icon-class" type="hidden" value="{{ icon.brand_icon_class }}"/>
                        <div class="col-6 d-flex align-items-center justify-content-center">
                            {{ icon.brand_name }}
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-center">
                            <i class="{{ icon.brand_icon_class }} fa-3x text-gray-300"></i>
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Ok</button>
        </div>
    </div>
</div>
</div>
